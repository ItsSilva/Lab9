<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chat</title>
</head>

<body>
    <section>

        <div class="chat-container">
            <h2 class="chat-header">Chat</h2>

            <div class="chat-messages"></div>

            <form class="chat-input-form">
                <input type="text" class="chat-input" required placeholder="EnvÃ­a un mensaje">
                <button type="submit" class="button send-button">Enviar</button>
            </form>
            <button class="button clear-chat-button">Vaciar chat</button>

        </div>

        <div class="person-selector">
            <button class="button person-selector-button active-person" id="user1-selector">Usuario I</button>
            <button class="button person-selector-button" id="user2-selector">Usuario II</button>
        </div>

    </section>
</body>

</footer>
