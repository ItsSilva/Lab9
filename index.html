<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chat</title>
</head>

<body>
    <section>

        <div class="person-selector">
            <button class="button person-selector-button active-person" id="user1-selector">User I</button>
            <button class="button person-selector-button" id="user2-selector">User II</button>
        </div>

        <div class="chat-container">
            <h2 class="chat-header">User I is Chatthing...</h2>

            <div class="chat-messages">

                <!-- <div class="message red-bg">
                    <div class="message-sender"> User I</div>
                    <div class="message-text"> Hey User II, what's up?</div>
                    <div class="message-timestamp"> 10:30 AM</div>
                </div>

                <div class="message gray-bg">
                    <div class="message-sender"> User II</div>
                    <div class="message-text"> Not much, just living the dream. How about you?</div>
                    <div class="message-timestamp"> 10:35 AM</div>
                </div> -->

            </div>

            <form class="chat-input-form">
                <input type="text" class="chat-input" required placeholder="Type here, User I...">
                <button type="submit" class="button send-button">Send</button>
            </form>
            <button class="button clear-chat-button">Clear Chat</button>

        </div>

    </section>
</body>
<footer>
    <script src="script.js"></script>
